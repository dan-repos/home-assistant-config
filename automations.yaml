- id: '1654684563814'
  alias: Sleep Mode activated
  description: ''
  trigger:
  - platform: state
    entity_id:
    - switch.knx_sleep_mode
    from: 'off'
    to: 'on'
  - platform: state
    entity_id:
    - switch.knx_sleep_mode
    from: 'on'
    to: 'off'
  condition: []
  action:
  - if:
    - condition: state
      entity_id: switch.knx_sleep_mode
      state: 'on'
    then:
    - service: input_boolean.turn_on
      data: {}
      target:
        entity_id:
        - input_boolean.keypad_mode_house
        - input_boolean.keypad_mode_master
        - input_boolean.motion_sensor_main_bathroom
    - service: input_boolean.turn_off
      data: {}
      target:
        entity_id: input_boolean.motion_sensor_main_bathroom_disabled
    - service: light.turn_off
      data: {}
      target:
        entity_id:
        - light.house_excl_guest_zone
    else:
    - service: input_boolean.turn_off
      data: {}
      target:
        entity_id:
        - input_boolean.keypad_mode_house
        - input_boolean.keypad_mode_master
        - input_boolean.motion_sensor_main_bathroom
    - service: input_boolean.turn_on
      data: {}
      target:
        entity_id: input_boolean.motion_sensor_main_bathroom_disabled
  - if:
    - condition: and
      conditions:
      - condition: state
        entity_id: input_boolean.guest_mode
        state: 'off'
      - condition: state
        entity_id: switch.knx_sleep_mode
        state: 'on'
    then:
    - service: switch.turn_on
      data: {}
      target:
        entity_id: switch.knx_guest_sleep_mode
  - if:
    - condition: and
      conditions:
      - condition: state
        entity_id: input_boolean.guest_mode
        state: 'off'
      - condition: state
        entity_id: switch.knx_sleep_mode
        state: 'off'
    then:
    - service: switch.turn_off
      data: {}
      target:
        entity_id: switch.knx_guest_sleep_mode
  mode: single
- id: '1654765793972'
