---
garage_motion:
  sensor: binary_sensor.garage_motion
  sensor_type: duration
  sensor_resets_timer: true
  entity: light.garage_battons
  delay: 120
  overrides:
    - group.garage_motion_override
  service_data:
    brightness: 100
  night_mode:
    delay: 30
    service_data:
      brightness: 80
    start_time: "22:00:00" # required
    end_time: "07:00:00" # required
