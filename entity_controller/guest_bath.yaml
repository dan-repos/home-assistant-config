---
guest_bathroom_motion:
  sensor: binary_sensor.guest_bathroom_motion
  entity: light.guest_bath_downlights
  delay: 120
  overrides:
    - input_boolean.guest_bathroom_motion_disabled
  service_data:
    brightness: 200
  night_mode:
    delay: 60
    service_data:
      brightness: 150
    start_time: "23:00:00" # required
    end_time: "06:00:00" # required
