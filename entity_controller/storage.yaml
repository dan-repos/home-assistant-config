---
storage_motion:
  sensor: 
    - binary_sensor.storage_motion
  sensor_type: duration
  sensor_resets_timer: true
  entity: 
    - light.storage_downlights
  delay: 20
  overrides:
    - input_boolean.storage_motion_disabled
  service_data:
    brightness: 100
  night_mode:
    delay: 20
    service_data:
      brightness: 60
    start_time: "23:00:00" # required
    end_time: "06:00:00" # required
