---
pantry_motion:
  sensor: binary_sensor.pantry_motion
  sensor_type: duration
  sensor_resets_timer: true
  entity: light.pantry_downlights
  delay: 20
  overrides:
    - input_boolean.pantry_motion_override
  service_data:
    brightness: 200
  night_mode:
    delay: 20
    service_data:
      brightness: 150
    start_time: "23:00:00" # required
    end_time: "06:00:00" # required
