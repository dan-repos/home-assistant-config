---
staircase_motion:
  sensor: binary_sensor.stairs_motion
  sensor_type: duration
  sensor_resets_timer: true
  entity: light.stairs_handrail
  delay: 45
  overrides:
    - group.staircase_motion_override
  service_data:
    brightness: 60
  night_mode:
    delay: 45
    service_data:
      brightness: 45
    start_time: "23:00:00" # required
    end_time: "06:00:00" # required
