---
staircase_motion:
  sensor: binary_sensor.stairs_motion
  entity: light.stairs_handrail
  delay: 30
  overrides:
    - input_boolean.staircase_motion_disabled
    - input_boolean.outdoor_brigthness_gt_100
  service_data:
    brightness: 150
  night_mode:
    delay: 30
    service_data:
      brightness: 100
    start_time: "23:00:00" # required
    end_time: "06:00:00" # required
