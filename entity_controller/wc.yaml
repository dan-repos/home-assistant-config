---
wc_motion:
  sensor: binary_sensor.wc_motion
  sensor_type: duration
  sensor_resets_timer: true
  entity: light.wc_pendant
  delay: 300
  overrides:
    - group.wc_motion_override
  service_data:
    brightness: 254
  night_mode:
    delay: 60
    service_data:
      brightness: 150
    start_time: "23:00:00" # required
    end_time: "06:00:00" # required
