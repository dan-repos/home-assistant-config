weather:
  - platform: template
    name: weatherflow hourly based forecast
    condition_template: "{{ states('sensor.hub_hb_00115657_weather') }}"
    # condition_template: "{{ states('tempest_st_00000001_current_conditions') }}" # Local Only Option
    temperature_template: "{{ states('sensor.tempest_st_00104960_temperature') | float(0) }}"
    humidity_template: "{{ states('sensor.tempest_st_00104960_humidity')| int(0) }}"
    pressure_template: "{{ states('sensor.tempest_st_00104960_sea_level_pressure')| float(0) }}"
    wind_speed_template: "{{ ( states('sensor.tempest_st_00104960_wind_speed_avg') | float(0) * 18 / 5 ) | round(2) }}"
    wind_bearing_template: "{{ states('sensor.tempest_st_00104960_wind_bearing_avg')| int(0) }}"
    visibility_template: "{{ states('sensor.tempest_st_00104960_visibility')| float(0) }}"
    forecast_template: "{{ state_attr('sensor.hub_hb_00115657_weather', 'hourly_forecast') }}"
  - platform: template
    name: weatherflow day based forecast
    condition_template: "{{ states('sensor.hub_hb_00115657_weather') }}"
    # condition_template: "{{ states('tempest_st_00000001_current_conditions') }}" # Local Only Option
    temperature_template: "{{ states('sensor.tempest_st_00104960_temperature') | float(0) }}"
    humidity_template: "{{ states('sensor.tempest_st_00104960_humidity')| int(0) }}"
    pressure_template: "{{ states('sensor.tempest_st_00104960_sea_level_pressure')| float(0) }}"
    wind_speed_template: "{{ ( states('sensor.tempest_st_00104960_wind_speed_avg') | float(0) * 18 / 5 ) | round(2) }}"
    wind_bearing_template: "{{ states('sensor.tempest_st_00104960_wind_bearing_avg')| int(0) }}"
    visibility_template: "{{ states('sensor.tempest_st_00104960_visibility')| float(0) }}"
    forecast_template: "{{ state_attr('sensor.hub_hb_00115657_weather', 'daily_forecast') }}"
