crowipmodule:
  host: !secret crowip_host
  port: 5002
  keepalive_interval: 60
  timeout: 20
  areas:
    1:
      name: "Home"
      code: !secret crowip_code_home
  outputs:
    3:
      name: "Gate"
    4:
      name: "Garage Door"
  zones:
    1:
      name: "Entrance"
      type: "motion"
    2:
      name: "Garage"
      type: "motion"
    3:
      name: "Garage Door"
      type: "door"
    4:
      name: "Guest Bedroom"
      type: "motion"
    5:
      name: "Dining"
      type: "motion"
    6:
      name: "Master Bedroom"
      type: "motion"
    7:
      name: "Office"
      type: "motion"
    8:
      name: "Smokes"
      type: "smoke"
